<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
</head>
<body>
<!__MODAL FOR THE DELETE BUTTON__>
<!__To trigger the modal we need the delete button__>
<!__so just before the modal we goo and create another button __>
<button class="btn btn-primary btn-sm" data-target="DeleteItemModal" data-toggle="modal">Delete</button>
<div class="modal fade" data-keyboard= "false" data-backdrop="static" id="DeleteItemModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Delete Item</h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="inputitemtodelete">Item to Delete</label>
                    <input type="text" class="form-control" placeholder="Input name of item to delete" id="inputitemtodelete">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary">Delete</button>
            <button class="btn btn-primary" data-dismiss="modal">close</button>
        </div>
    </div>
</div>
<!__MODAL FOR THE UPDATE BUTTON__>
<!__To trigger the modal we need the update button__>
<!__so just before the modal we goo and create another button __>
<!__ <!__button class="btn btn-primary btn-sm" data-target="UpdateItemModal" data-toggle="modal"__>Update<!/button__>__>
<div class="modal fade" data-keyboard= "false" data-backdrop="static" id="UpdateItemModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Update Items</h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="inputitemtoupdate">Item to Update</label>
                    <input type="text" class="form-control" placeholder="Input name of item to update" id="inputitemtoupdate">
                </div>
                 <div class="form-group">
                    <label for="enternewprice">Enter new price</label>
                    <input type="number" class="form-control" placeholder="Enter new price" id="enternewprice">
                </div>
                 <div class="form-group">
                    <label for="enternewquantity">Enter new quantity</label>
                    <input type="number" class="form-control" placeholder="Enter new quantity" id="enternewquantity">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary">Update</button>
            <button class="btn btn-primary" data-dismiss="modal">close</button>
        </div>
    </div>
</div>
<!__MODAL FOR THE ADD BUTTON__>
<!__To trigger the modal we need the add button__>
<!__so just before the modal we goo and create another button __>
<!__ <!__button class="btn btn-primary btn-sm" data-target="AddItemModal" data-toggle="modal"__>Add<!/button__>__>
<div class="modal fade" data-keyboard= "false" data-backdrop="static" id="AddItemModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Items</h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="inputitemtoadd">New Item To Add </label>
                    <input type="text" class="form-control" placeholder="Enter name of  new item to add" id="inputitemtoadd">
                </div>
                 <div class="form-group">
                    <label for="entertheprice">Enter the price</label>
                    <input type="number" class="form-control" placeholder="Enter new price" id="entertheprice">
                </div>
                 <div class="form-group">
                    <label for="enterthequantity">Enter the quantity</label>
                    <input type="number" class="form-control" placeholder="Enter the quantity" id="enterthequantity">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary">Add</button>
            <button class="btn btn-primary" data-dismiss="modal">close</button>
        </div>
    </div>
</div>
</body>
</html>
