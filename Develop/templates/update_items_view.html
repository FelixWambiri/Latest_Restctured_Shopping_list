<head>
    <meta charset="utf-8"/>
    <title>Shopping List App Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='items.css')}}">
</head>
<body>
<div class="container">
    <form class="card" method="POST">
        {{ form.csrf_token }}
        <div class="header">
            <h3>Update Items</h3>
        </div>
        <div class="OverallItemForm">

            <div class="Update_item">
                <label> name:</label><br/>
                {{ form.name }}
            </div>

           <div class="Update_item">
                <label> New price:</label><br/>
                {{ form.price }}
            </div>

           <div class="Update_item">
                <label>New quantity:</label><br/>
                {{ form.quantity }}
            </div>
        </div>


        <input class="button" type="submit" value="update Item"/>
        <input class="button" type="submit" value="cancel"/>
    </form>
</div>
</body>
