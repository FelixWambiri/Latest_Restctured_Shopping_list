<head>
    <meta charset="utf-8"/>
    <title>Shopping List App Login</title>
    <link rel="stylesheet" href={{url_for('static', filename='items.css' )}}>
</head>
<body>
<div class="container">
    <form class="card" method="POST">
        {{ form.csrf_token }}
        <div class="header">
            <h3>Add Items</h3>
        </div>

        <div class="OverallItemForm">
            <div class="Add_item">
                <label> item name:</label><br/>
                {{ form.name }}
            </div>

            <div class="Add_item">
                <label> item price:</label><br/>
                {{ form.price }}
            </div>

            <div class="Add_item">
                <label> item price:</label><br/>
                {{ form.quantity }}
            </div>

            <input class="button" type="submit" value="Add Item"/>
            <input class="button" type="submit" value="cancel"/>

        </div>
    </form>
</div>
</body>
